<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Template Mo">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <title>Hanover Support</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

    <div id="preloader">
      <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <img src="assets/images/hanover_logo_white.png" class="logo">
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="welcome-area" id="welcome">

        <div class="header-text">
            <div class="container">
                <div class="row">
                    <div class="left-text col-lg-6 col-md-6 col-sm-12 col-xs-12" data-scroll-reveal="enter left move 30px over 0.6s after 0.4s">
                      <h1>Page Not Found!</h1>
                      <p>Expecting to see something here?</p>
                      <ul>
                        <li>Make sure you're not masquerading!</li>
                        <li>Log out and back in again</li>
                        <li>Refresh your cache (<a href="https://www.refreshyourcache.com/en/home/">Click me to find out how!</a>)</li>
                        <li>Fill out the form on this page and a member of the Hanover team will get back to you. :-)</li>
                      </ul>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" data-scroll-reveal="enter right move 30px over 0.6s after 0.4s">
                      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeZpIJrP9lID9j82Lvj9PMdvQ1xRhYzgq3BVXrgjB9v6FvESQ/viewform?embedded=true" scrolling="no" frameborder="0" width="600" height="500"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-2.1.0.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/custom.js"></script>

  </body>
</html>
